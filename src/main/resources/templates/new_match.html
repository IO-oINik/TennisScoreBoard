<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый матч</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        .form-control:focus {
            border-color: #666;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(108, 117, 125, 0.6);
        }
    </style>
</head>
<header>
    <!-- Фиксированная навигационная панель -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/new-match}">Новый матч</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/matches}">Завершённые матчи</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card mt-5 px-1 py-1">
        <div class="card-body text-center">
            <form method="POST" th:action="@{/new-match}" th:object="${match}">
                <h3 class="information mt-4">Новый матч</h3>
                <div class="row mt-4">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input class="form-control" required="required" th:field="*{playerName1}" type="text" placeholder="Игрок 1">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" required="required" th:field="*{playerName2}" type="text" placeholder="Игрок 2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" d-flex flex-column text-center mt-3" th:if="${error != null}">
                    <small class="agree-text text-danger"  th:text="${error}">Ошибка поля</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block confirm-button mt-3 btn-dark">Начать матч</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
